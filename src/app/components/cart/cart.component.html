<!-- cart with items -->
<ng-container *ngIf="product.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th>Sl.No</th>
                            <th>Product Name</th>
                            <th>Product IMage</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cartItem" *ngFor="let item of product; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{item.title}}</td>
                            <td style="width: 120px;" class="item"><img src="{{item.image}}" alt=""></td>
                            <td style="width: 12%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td><button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Check out</button></td>
                            <td><strong>Grand Total : {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<!-- empty cart -->
<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
